name: Deploy Frontend
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!
  pull_request:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
#      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t arun/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true arun/react-test npm test a  -- --coverage

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: docker_test
          environment_name: Dockertest-env
          existing_bucket_name: elasticbeanstalk-ap-south-1-160071257600
          region: ap-south-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
